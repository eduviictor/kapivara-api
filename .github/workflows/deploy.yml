name: Deploy Heroku

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Heroku Action
        # You may pin to the exact commit or the version.
        # uses: CDNievas/heroku-action@c9cf9c85571e67583e44ec92c0d1113f66b0e838
        uses: CDNievas/heroku-action@v1.0
        with:
          # Used for authentication. You can find it in your heroku homepage account settings
          heroku_api_key: cb3013f6-2526-44ed-a88f-52809e39bb76
          # Email from Heroku Account
          heroku_email: eduvictornobrega@gmail.com
          # The appname to use for deploying/updating
          heroku_app_name: kapivara
          # The branch that you would like to deploy to Heroku
          branch: ev/feature-ci
